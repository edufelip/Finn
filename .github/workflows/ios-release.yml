name: iOS Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: macos-latest

    env:
      KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write .env
        run: |
          cat <<'EOF' > .env
          ${{ secrets.ENV_FILE }}
          EOF
        working-directory: mobile

      - name: Export env vars
        run: |
          tr -d '\r' < .env | \
            awk '/^[[:space:]]*(export[[:space:]]+)?EXPO_PUBLIC_[A-Za-z0-9_]+=/ { sub(/^[[:space:]]*export[[:space:]]+/, "", $0); print $0; }' \
            >> "$GITHUB_ENV"
        working-directory: mobile

      - name: Bump iOS build number
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $GITHUB_RUN_NUMBER" mobile/ios/Finn/Info.plist

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - name: Install JS deps
        run: npm ci
        working-directory: mobile

      - name: Install pods
        env:
          COCOAPODS_CACHE_DIR: ${{ runner.temp }}/.cocoapods-cache
        run: |
          mkdir -p "$COCOAPODS_CACHE_DIR"
          cd mobile/ios
          pod install --silent

      - name: Write GoogleService-Info.plist
        working-directory: mobile/ios
        env:
          GOOGLE_SERVICE_INFO_PLIST_BASE64: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST_BASE64 }}
        run: |
          mkdir -p Finn
          echo "$GOOGLE_SERVICE_INFO_PLIST_BASE64" | base64 -D > Finn/GoogleService-Info.plist

      - name: Set up keychain and certificates
        env:
          CERT_P12_BASE64: ${{ secrets.IOS_DIST_CERT_P12_BASE64 }}
          CERT_PASSWORD: ${{ secrets.IOS_DIST_CERT_PASSWORD }}
          PROFILE_BASE64: ${{ secrets.IOS_PROFILE_BASE64 }}
        run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"
          CERTIFICATE_PATH="$RUNNER_TEMP/build_certificate.p12"
          PROFILE_PATH="$RUNNER_TEMP/build_profile.mobileprovision"

          echo "$CERT_P12_BASE64" | base64 -D > "$CERTIFICATE_PATH"
          echo "$PROFILE_BASE64" | base64 -D > "$PROFILE_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERTIFICATE_PATH" \
            -P "$CERT_PASSWORD" \
            -A \
            -t agg \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp "$PROFILE_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/FinnProfile.mobileprovision"

      - name: Build archive
        env:
          IOS_PROFILE_NAME: ${{ secrets.IOS_PROFILE_NAME }}
          KEYCHAIN_PATH: ${{ runner.temp }}/app-signing.keychain-db
        run: |
          cd mobile/ios
          xcodebuild \
            -workspace Finn.xcworkspace \
            -scheme Finn \
            -configuration Release \
            -archivePath "$PWD/build/Finn.xcarchive" \
            archive \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            DEVELOPMENT_TEAM=${{ secrets.IOS_TEAM_ID }} \
            PROVISIONING_PROFILE_SPECIFIER="$IOS_PROFILE_NAME" \
            OTHER_CODE_SIGN_FLAGS="--keychain $KEYCHAIN_PATH"

      - name: Export IPA
        env:
          IOS_PROFILE_NAME: ${{ secrets.IOS_PROFILE_NAME }}
          KEYCHAIN_PATH: ${{ runner.temp }}/app-signing.keychain-db
        run: |
          cat <<EOF > mobile/ios/ExportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>signingStyle</key><string>manual</string>
            <key>compileBitcode</key><false/>
            <key>stripSwiftSymbols</key><true/>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.edufelip.finn</key><string>${IOS_PROFILE_NAME}</string>
            </dict>
          </dict>
          </plist>
          EOF

          cd mobile/ios
          xcodebuild -exportArchive \
            -archivePath "$PWD/build/Finn.xcarchive" \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath "$PWD/build" \
            OTHER_CODE_SIGN_FLAGS="--keychain $KEYCHAIN_PATH"

      - name: Upload IPA to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          mkdir -p "$HOME/.private_keys"
          KEY_FILE="$HOME/.private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8"
          echo "$APP_STORE_CONNECT_API_KEY_CONTENT" | base64 -d > "$KEY_FILE"
          ls -l mobile/ios/build

          IPA_PATH=$(ls mobile/ios/build/*.ipa | head -n 1)
          if [ -z "$IPA_PATH" ]; then
            echo "IPA not found in mobile/ios/build" && exit 1
          fi

          xcrun altool --upload-app -f "$IPA_PATH" -t ios \
            --apiKey "$APP_STORE_CONNECT_API_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_API_KEY_ISSUER_ID"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Finn.ipa
          path: mobile/ios/build/Finn.ipa

      - name: Clean keychain and profiles
        if: always()
        run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"
          security delete-keychain "$KEYCHAIN_PATH" || true
          rm -f "$HOME/Library/MobileDevice/Provisioning Profiles/"*.mobileprovision || true

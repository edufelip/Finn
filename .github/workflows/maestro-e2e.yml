name: Maestro E2E

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch: {}

jobs:
  maestro:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Write .env
        run: |
          cat <<'ENVEOF' > .env
          ${{ secrets.ENV_FILE }}
          ENVEOF
          echo "EXPO_PUBLIC_APP_MODE=mock" >> .env
        working-directory: .

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install JS deps
        run: npm ci
        working-directory: .

      - name: Install pods
        env:
          COCOAPODS_CACHE_DIR: ${{ runner.temp }}/.cocoapods-cache
        run: |
          mkdir -p "$COCOAPODS_CACHE_DIR"
          cd ios
          pod install --silent

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Boot simulator
        run: |
          xcrun simctl boot "iPhone 15" || true
          open -a Simulator
          xcrun simctl bootstatus "iPhone 15" -b

      - name: Build and run app
        run: |
          EXPO_PUBLIC_APP_MODE=mock npx expo run:ios --device "iPhone 15" --no-interactive
        working-directory: .

      - name: Run Maestro tests
        run: maestro test e2e/maestro